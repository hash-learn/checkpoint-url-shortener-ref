<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script>
        function validateURL() {
        if (document.forms['url-form'].url.value === "") {
            return false;
        }
        return true;
        }    
    </script>
</head>
<body>
    <div id="root">

    <h1>Welcome to URL Shortener Service</h1>
    <form name="url-form" action="/shorten" method="POST">
        <input type="text" class="url" name="url" placeholder="Enter the URL...">
        <br>
        <br>
        <input type="submit" onclick="return validateURL();" class="btn sh-btn" value="Shorten">
    </form>
</div>
</body>
</html>
