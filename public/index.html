<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">Lug7</a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
    </div>
    <div class="signupSection">
        <div class="info">
          <h2>Welcome to Lug7 </h2>
          <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
          <p>Lug7 URL Shortener is a free lightweight tool to shorten long urls into smaller easy-to-remember links. Look out for more features!</p>
        </div>
        <form action="/shorten" method="POST" class="signupForm" name="signupform">
          <h2>Paste the URL to be shortened</h2>
          <ul class="noBullet">
            <li>
              <label for="url"></label>
              <input type="url" class="inputFields" id="url" name="url" placeholder="Paste a URL..." value="" required/>
            </li>
            <li id="center-btn">
                <input type="submit" class="shorten-btn" name="shorten" alt="Shorten" value="Shorten URL">
            </li>
          </ul>
        </form>
      </div>
</body>
</html>
